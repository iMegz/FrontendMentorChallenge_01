<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="This is a solution to the [Product preview card component challenge on Frontend Mentor]"
        />
        <meta name="author" content="Ahmed Magdi" />
        <meta name="keywords" content="HTML, CSS, Frontend Mentor" />
        <title>Gabrielle Essence Eau De Parfum</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon" />
    </head>
    <body>
        <main>
            <div class="product">
                <div class="product-img">
                    <picture>
                        <source
                            media="(max-width:376px)"
                            srcset="img/image-product-mobile.jpg"
                        />
                        <source
                            media="(min-width:376px)"
                            srcset="img/image-product-desktop.jpg"
                        />
                        <img
                            src="img/image-product-desktop.jpg"
                            alt="Gabrielle Essence Eau De Parfum"
                        />
                    </picture>
                </div>
                <div class="product-info">
                    <span class="product-category">Perfume</span>
                    <h1 class="product-title">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p class="product-desc">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="product-price">
                        $149.99 <span class="product-old-price"> $169.99 </span>
                    </div>
                    <button class="btn">
                        <img src="img/icon-cart.svg" alt="cart" />
                        Add to cart
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
